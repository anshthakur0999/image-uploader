apiVersion: v1
kind: Namespace
metadata:
  name: image-uploader
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: image-uploader
type: Opaque
stringData:
  AWS_REGION: "us-east-1"
  AWS_ACCESS_KEY_ID: "your-access-key-id"
  AWS_SECRET_ACCESS_KEY: "your-secret-access-key"
  AWS_S3_BUCKET_NAME: "your-bucket-name"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: image-uploader
data:
  NEXT_PUBLIC_API_URL: "http://image-uploader.example.com"
  NODE_ENV: "production"
